<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cute round watermelon slice -->
  <defs>
    <linearGradient id="rindGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5cb85c"/>
      <stop offset="100%" style="stop-color:#3d8b3d"/>
    </linearGradient>
    <linearGradient id="fleshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b8a"/>
      <stop offset="100%" style="stop-color:#e63950"/>
    </linearGradient>
  </defs>
  
  <!-- Outer green rind - cute rounded semi-circle -->
  <path d="M10 55 Q10 10 50 10 Q90 10 90 55 Q85 75 50 75 Q15 75 10 55Z" fill="url(#rindGrad)"/>
  
  <!-- White rind edge -->
  <path d="M16 52 Q16 18 50 18 Q84 18 84 52 Q80 68 50 68 Q20 68 16 52Z" fill="#f0f5e8"/>
  
  <!-- Pink/red flesh -->
  <path d="M20 50 Q20 24 50 24 Q80 24 80 50 Q76 62 50 62 Q24 62 20 50Z" fill="url(#fleshGrad)"/>
  
  <!-- Cute round seeds with shine -->
  <ellipse cx="35" cy="42" rx="5" ry="7" fill="#2a2a2a"/>
  <ellipse cx="34" cy="40" rx="1.5" ry="2" fill="#4a4a4a"/>
  
  <ellipse cx="50" cy="48" rx="5" ry="7" fill="#2a2a2a"/>
  <ellipse cx="49" cy="46" rx="1.5" ry="2" fill="#4a4a4a"/>
  
  <ellipse cx="65" cy="42" rx="5" ry="7" fill="#2a2a2a"/>
  <ellipse cx="64" cy="40" rx="1.5" ry="2" fill="#4a4a4a"/>
  
  <!-- Sparkle/shine effect -->
  <circle cx="75" cy="30" r="3" fill="white" opacity="0.8"/>
  <circle cx="78" cy="25" r="1.5" fill="white" opacity="0.6"/>
</svg>
